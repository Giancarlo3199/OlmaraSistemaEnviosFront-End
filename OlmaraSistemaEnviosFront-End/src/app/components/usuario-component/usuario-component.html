<div class="table-container">
  <div class="header-section">
    <h2>Gesti√≥n de Usuarios</h2>
    <button class="btn-nuevo" (click)="nuevoUsuario()">
      <span class="icon">+</span> Nuevo Usuario
    </button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Personal / Colaborador</th>
          <th>ID de Acceso</th>
          <th>Correo Electr√≥nico</th>
          <th class="text-right">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let u of usuarios$ | async; trackBy: trackById">
          <td>
            <div class="user-info">
              <div class="user-avatar">{{ u.nombres.charAt(0) }}</div>
              <div class="user-details">
                <span class="full-name">{{ u.nombres }}</span>
              </div>
            </div>
          </td>

          <td>
            <span class="username-tag">@{{ u.username }}</span>
          </td>

          <td>
            <span class="email-text">{{ u.correo }}</span>
          </td>

          <td class="actions-cell">
            <button class="btn-editar" (click)="editar(u.id)">
              <span class="icon">‚úèÔ∏è</span>
              <span>Editar</span>
            </button>
            <button class="btn-eliminar" (click)="eliminar(u.id)">
              <span class="icon">üóëÔ∏è</span>
              <span>Eliminar</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
